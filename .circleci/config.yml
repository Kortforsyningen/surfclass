version: 2.1
jobs: 
  lint_test_py37_conda:
    docker:
      - image: continuumio/miniconda3
    steps:
    - checkout
    - run:
        name: Install requirements
        command: | 
          conda env create -f environment-dev.yml
          # pip install -r requirements.txt
          # pip install black
    - run:
        name: Install Surfclass Package
        command: | 
          source /opt/conda/etc/profile.d/conda.sh
          conda activate surfclass_dev
          pip install .[dev]
    - run:
        name: Lint with black
        command: |
          source /opt/conda/etc/profile.d/conda.sh
          conda activate surfclass_dev
          black --check --diff .
    - run:
        name: Lint with pylint
        command: |
          source /opt/conda/etc/profile.d/conda.sh
          conda activate surfclass_dev        
          pylint --rcfile=setup.cfg src
       
    - run:
        name: Run unit tests
        command: |
          source /opt/conda/etc/profile.d/conda.sh
          conda activate surfclass_dev
          pytest ./tests
          mkdir test-reports
          pytest --junitxml=test-reports/junit.xml ./tests

    - store_test_results:
          path: test-reports
    - store_artifacts:
        path: test-reports    

workflows:
  lint_and_test:
    jobs:
      - lint_test_py37_conda # Always run this, also in branches
